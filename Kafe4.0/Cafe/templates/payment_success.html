<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Успешная оплата</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .success-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 380px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .checkmark {
      font-size: 60px;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    .btn-back {
      display: inline-block;
      background: #1a73e8;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn-back:hover {
      background: #0c5ed7;
    }

    .footer {
      font-size: 12px;
      color: gray;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <div class="checkmark">✅</div>
    <h2>Оплата прошла успешно</h2>
    <p>Спасибо за ваш заказ! Мы свяжемся с вами по указанным контактам.</p>
    <a href="/" class="btn-back">Вернуться на главную</a>
    <div class="footer">Безопасная оплата | WAYFORPAY style</div>
  </div>
</body>
</html>
