<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Оплата</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 380px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .row {
      margin-bottom: 12px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .card-row {
      display: flex;
      gap: 10px;
    }

    .card-row input {
      flex: 1;
    }

    .btn-pay {
      width: 100%;
      background: #1a73e8;
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    .btn-pay:hover {
      background: #0c5ed7;
    }

    .small-text {
      font-size: 12px;
      color: gray;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h2>Оплата заказа</h2>
    <form method="post">
      {% csrf_token %}
      <div class="row">
        <label>Сумма платежа:</label>
        <input type="number" name="amount" placeholder="Введите сумму" required>
      </div>

      <div class="row">
        <label>Номер карты:</label>
        <input type="text" name="card_number" placeholder="XXXX XXXX XXXX XXXX" required>
      </div>

      <div class="card-row">
        <div>
          <label>Срок действия:</label>
          <input type="text" name="expiry" placeholder="MM/YY" required>
        </div>
        <div>
          <label>CVV:</label>
          <input type="text" name="cvc" placeholder="123" required>
        </div>
      </div>

      <div class="row">
        <label>ФИО владельца:</label>
        <input type="text" name="card_holder" placeholder="Иван Иванов" required>
      </div>

      <div class="row">
        <label>Email:</label>
        <input type="email" name="email" placeholder="example@gmail.com" required>
      </div>

      <div class="row">
        <label>Телефон:</label>
        <input type="tel" name="phone" placeholder="+380" required>
      </div>

      <button type="submit" class="btn-pay">Оплатить</button>
    </form>
    <p class="small-text">Безопасная оплата | Данные не сохраняются</p>
  </div>
</body>
</html>
